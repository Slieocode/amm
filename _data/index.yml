    profitable businesses utilising varying online business models.
  about_point_3_p: Like everyone, Nicholas wants to get the most for the least
    work and he has assured he finds the best way to do this. AMM is his way of
    sharing it.
  about_point_4_p: Nicholas is not just the AussieMoneyMan, he values freedom and
    the ability to follow his passion no matter what that may be. Money is
    simply the tool to get there. Nicholas is qualified in frameworks such as a
    sAFE Practitioner and Scrum Master, Agile certified professional, Project
    Leadership and Manager and more.
