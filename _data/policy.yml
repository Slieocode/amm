  content: >-
    <div class="box"><h1>Legal Disclaimer</h1><p>AMM does not hold an Australian
    Financial Services Licence (AFSL). Therefore, we cannot give individual
    financial advice and in fact any financial advice as a whole, including
    general. We present facts and figures from experiences using various
    platforms and fit into exemption (s911A(2)(ec)) as the sole and principal
    purpose of our content is NOT to provide financial advice but is rather
    factual information.</p></div>


    <div class="box"> <h1>Affiliate discloser</h1>

    <p>Some links on this site may be affiliate links which means signing up
